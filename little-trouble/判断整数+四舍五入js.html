	<script>
		// 判断整数
		var isInteger = function(x) {
			if (parseInt(x) == x) {
				return true
			}
			return false
		}
		// -------------------------------
		// 四舍五入
		var toInt = function(n) {
			return n - (n % 1)
		}

			return parseInt(n + 0.5)
		}
