<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var n = +prompt()
		var digitToString = function(n) {
			switch(n) {
				case 1:
					return "1";
				case 2:
					return "2";
				case 3:
					return "3";
				case 4:
					return "4";
				case 5:
					return "5";
				case 6:
					return "6";
				case 7:
					return "7";
				case 8:
					return "8";
				case 9:
					return "9";
				case 0:
					return "0";	
			}
		}
		var result = ""
		var digit
		var digitToStr 
		while(n > 1) {
			digit = n % 10
			digitToStr = digitToString(digit)
			result = digitToStr + result
			n = parseInt(n / 10) 
		}
		console.log(result)

		
	</script>
</body>
</html>
