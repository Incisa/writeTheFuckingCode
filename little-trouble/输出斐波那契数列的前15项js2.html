<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var cache = {
    	0: 0,
    	1: 1
		};

		function fabonacci(n) {
				if (typeof cache[n] === 'number') { 
						return cache[n];
				}
				var result = cache[n] = fabonacci(n - 1) + fabonacci(n - 2);
				return result;
		}
		// fx(5)
	</script>
</body>
</html>
