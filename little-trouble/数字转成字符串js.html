<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var n = +prompt()

		var digitToString = function(n) {
			switch (n) {
				case 1 : 
					return '1'
					break;
				case 2 : 
					return '2'
					break;
				case 3 : 
					return '3'
					break;
				case 4 : 
					return '4'
					break;
				case 5 : 
					return '5'
					break;
				case 6 : 
					return '6'
					break;
				case 7 : 
					return '7'
					break;
				case 8 : 
					return '8'
					break;
				case 9 : 
					return '9'
					break;
				case 0 : 
					return '0'
					break;
				}
		}
		var result = ""
		
		while (n > 1) {
			digit = n % 10
			digitToStr = digitToString(digit)
			result =  digitToStr + result 
			n = parseInt(n / 10)

		}
		console.log(result)
	</script>
</body>
</html>
