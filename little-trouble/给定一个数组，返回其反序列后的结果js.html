<body>
	<script>
		var arr = [1, 2, 3, 4, 5]
		var l = arr.length
		var newArr = []
		for (var i = 0; i < l; i ++) {
			var tmp = arr[i]
			newArr.unshift(tmp)
		}
		console.log(newArr)
	</script>
