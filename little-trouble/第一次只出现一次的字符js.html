<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

	/**
	 * 题目：找第一个只出现一次的字符。给定一个只包含小写字母的字符串，
	 * 请你找到第一个仅出现一次的字符。如果没有，输出no。
	 * 样例输入：abcabd
	 * 样例输出：c
	 */

	function count(str) {
		var obj = {}
		for (i = 'a'.charCodeAt(0); i <= 'z'.charCodeAt(0); i ++) {
			obj[String.fromCharCode(i)] = 0 
		}

		for (i = 0; i < str.length; i ++) {
			var char = str[i]
			obj[char] ++ 
		}
		for (i = 0; i< str.length; i++) {
			var char = str[i]
			if (obj[char] == 1) {
				return char 
			}
		}
		return null
	}	

	</script>
</body>
