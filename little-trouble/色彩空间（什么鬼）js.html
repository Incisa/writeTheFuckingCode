<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {
			border-spacing: 0;
		}
		td {
			width: 40px;
			height: 40px;
		}
	</style>
</head>
<body>
	<table>
		<tbody>
			<script>
				for (var i = 0; i < 16; i++) {
					document.write('<tr>')
					for (var j = 0; j < 16; j++) {
						document.write('<td style = "background-color: '+rgbColor(i, j, 9)+'"></td>') 
					}
					document.write('</tr>')
				}

				function getSingleColor(n) {
					switch (n) {
					  case 0:
					    return '0'
					  case 1:
					    return '1'
					  case 2:
					    return '2'
					  case 3:
					    return '3'
					  case 4:
					    return '4'
					  case 5:
					    return '5'
					  case 6:
					    return '6'
					  case 7:
					    return '7'
					  case 8:
					    return '8'
					  case 9:
					    return '9'
					  case 10:
					    return 'a'
					  case 11:
					    return 'b'
					  case 12:
					    return 'c'
					  case 13:
					    return 'd'
					  case 14:
					    return 'e'
					  case 15:
					    return 'f'
					}
				}

				function rgbColor(r, g, b) {
					return "#" + getSingleColor(r) + getSingleColor(g) + getSingleColor(b)
				}

			</script>
		</tbody>
	</table>
</body>
</html>
