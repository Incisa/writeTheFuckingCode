<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var score
		var biggest 
		var littlest

		var n
		var sum
		var avg
		for ( var i = 0; i < 10; i++) {
			score = +prompt()
			if ( score > biggest) {
				biggest = score
			}
			if (score < littlest) {
				littlest = score
			}
		}
		sum = sum - biggest - littlest
		avg = sum/(n - 2)
	</script>
</body>
</html>
