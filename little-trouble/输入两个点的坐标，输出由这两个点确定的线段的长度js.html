<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var x1 = 2
		var x2 = 5
		var y1 = 4
		var y2 = 8
		var x = Math.abs(x1 - x2)
		var y = Math.abs(y1 - y2)
		var length = Math.sqrt(Math.pow(x,2) + Math.pow(y,2))
		console.log(length)
	</script>
