<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>heart</title>
	<style type="text/css">
		.section {
			margin: 100px 100px;
		}
		.up {
			width: 100px;
			height: 100px;
			border: 2px solid #ccc;
			background-image: url(Twitter-web_heart_animation.png);
			background-repeat: no-repeat;
		}
		.up:hover {
			position: absolute;
			background-position: -2800px 0px;
			transition: all 1s steps(28, end);
		}
	</style>
</head>
<body>
	<div class="section">
		<div class="up"></div>
	</div>
</body>
</html>
